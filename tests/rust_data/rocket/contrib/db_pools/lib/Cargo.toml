[package]
name = "rocket_db_pools"
version = "0.1.0-rc.3"
authors = ["Sergio Benitez <sb@sergio.bz>", "Jeb Rosen <jeb@jebrosen.com>"]
description = "Rocket async database pooling support"
repository = "https://github.com/SergioBenitez/Rocket/contrib/db_pools"
readme = "../README.md"
keywords = ["rocket", "framework", "database", "pools"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[package.metadata.docs.rs]
all-features = true

[features]
# deadpool features
deadpool_postgres = ["deadpool-postgres", "deadpool"]
deadpool_redis = ["deadpool-redis", "deadpool"]
# sqlx features
sqlx_mysql = ["sqlx", "sqlx/mysql"]
sqlx_postgres = ["sqlx", "sqlx/postgres"]
sqlx_sqlite = ["sqlx", "sqlx/sqlite"]
sqlx_mssql = ["sqlx", "sqlx/mssql"]
sqlx_macros = ["sqlx/macros"]
# diesel features
diesel_postgres = ["diesel-async/postgres", "diesel-async/deadpool", "diesel", "deadpool"]
diesel_mysql = ["diesel-async/mysql", "diesel-async/deadpool", "diesel", "deadpool"]
# implicit features: mongodb

[dependencies.rocket]
path = "../../../core/lib"
version = "=0.5.0-rc.3"
default-features = false

[dependencies.rocket_db_pools_codegen]
path = "../codegen"
version = "=0.1.0-rc.3"

[dependencies.deadpool]
version = "0.9"
default-features = false
features = ["rt_tokio_1", "managed"]
optional = true

[dependencies.deadpool-postgres]
version = "0.10"
default-features = false
features = ["rt_tokio_1"]
optional = true

[dependencies.deadpool-redis]
version = "0.12"
default-features = false
features = ["rt_tokio_1"]
optional = true

[dependencies.mongodb]
version = "2"
default-features = false
features = ["tokio-runtime"]
optional = true

[dependencies.diesel-async]
version = "0.3.1"
default-features = false
optional = true

[dependencies.diesel]
version = "2.1"
default-features = false
optional = true

[dependencies.sqlx]
version = "0.6"
default-features = false
features = ["runtime-tokio-rustls"]
optional = true

[dev-dependencies.rocket]
path = "../../../core/lib"
default-features = false
features = ["json"]

[build-dependencies]
version_check = "0.9"
